<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contoh Peta menggunakan Geoapify</title>
    <script src="https://cdn.jsdelivr.net/npm/geoapify-address-autocomplete@1.0.0"></script>
    <style>
        #map {
            height: 400px;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Contoh Peta menggunakan Geoapify</h1>
    <div id="map"></div>

    <script>
        var apiKey = 'f1c7105b6776456bbea07cea5cb97fbc'; // Ganti dengan API key Anda dari Geoapify
        
        // Menambahkan peta ke dalam div dengan id "map"
        var map = L.map('map').setView([51.505, -0.09], 13);
        L.tileLayer('https://maps.geoapify.com/v1/tile/carto/{z}/{x}/{y}.png?&apiKey=f1c7105b6776456bbea07cea5cb97fbc', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);
        
        // Contoh penanda lokasi
        L.marker([51.5, -0.09]).addTo(map)
            .bindPopup('Lokasi contoh.')
            .openPopup();
    </script>
</body>
</html>
